name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # When updating this, make sure to also update the
        # latest_go_version variable in internal/testing/runchecks.sh.
        go-version: [1.20.x]
        include:
          - go-version: 1.19.x
            os: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Run Tests
        shell: bash
        run: 'internal/testing/runchecks.sh'
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
